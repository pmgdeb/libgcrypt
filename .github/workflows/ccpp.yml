name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y libgpg-error autoconf
    - name: autogen
      run: ./autogen.sh
    - name: autoreconf
      run: autoreconf -fi
    - name: configure
      run: ./configure --enable-noexecstack --disable-static --enable-m-guard --enable-hmac-binary-check --enable-random=linux
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
